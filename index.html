<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Temperature Convertor</h2>
            <span><i class="fi fi-rs-temperature-high"></i></span>
        </div>
        <div class="celsius">
            <input type="number" placeholder="celsius" class="cel" name="">
            <span class="icon">°C</span>
        </div>
        <div class="farhnheit">
            <input type="number" placeholder="Fahrenheit" class="cel" name="">
            <span class="icon ">°F </span>
            </div>
            <div class="Kelvin">
                <input type="number" placeholder="Kelvin" class="cel" name="">
                <span class="icon">K</span>
                </div>
                <div class="btn-box">
                    <button>All clear </button>
                </div>
    </div>
    <script src="index.js"></script>
</body>
  
</html>
